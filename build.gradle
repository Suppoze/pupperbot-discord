group 'hu.dogecrib.pupperbot'
version '0.1'

buildscript {
    ext.kotlin_version = '1.1.2-eap-44'
    ext.rxjava_version = '2.0.8'
    ext.fuel_version = '1.5.0'
    ext.gson_version = '2.8.0'
    ext.discord4j_version = 'dev-SNAPSHOT'
    ext.kodein_version = '3.3.0'
    ext.rome_version = '1.7.1'
    ext.xerial_sqlite_jdbc = '3.16.1'
    ext.requery = '1.2.1'

    repositories {
        mavenCentral()
        maven {
            url "https://dl.bintray.com/kotlin/kotlin-eap-1.1"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

kapt {
    generateStubs = true
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url  "https://jitpack.io"
    }
    maven {
        url "https://dl.bintray.com/kotlin/kotlin-eap-1.1"
    }
}

dependencies {
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Networking
    compile "com.github.kittinunf.fuel:fuel-rxjava:$fuel_version"
    compile "com.google.code.gson:gson:$gson_version"

    // Discord
    compile "com.github.austinv11:Discord4j:$discord4j_version"

    // Reactive
    compile "io.reactivex.rxjava2:rxjava:$rxjava_version"

    // DI
    compile "com.github.salomonbrys.kodein:kodein:$kodein_version"
    
    // RSS
    compile "com.rometools:rome:$rome_version"

    // Database
    compile "io.requery:requery:$requery"
    kapt "io.requery:requery-processor:$requery"
}