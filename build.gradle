group 'hu.suppoze.pupperbot'
version '0.1'

buildscript {
    ext.kotlin_version = '1.1.3-2'
    ext.kotlinx_coroutines_version = '0.16'
    ext.kotlin_logging_version = '1.4.5'
    ext.reflections_version = '0.9.11'
    ext.rxkotlin_version = '2.1.0'
    ext.fuel_version = '1.8.0'
    ext.gson_version = '2.8.1'
    ext.discord4j_version = 'dev-SNAPSHOT'
    ext.kodein_version = '4.0.0'
    ext.rome_version = '1.7.3'
    ext.xerial_sqlite_jdbc = '3.18.0'
    ext.exposed = '0.8.1'
    ext.shadow_plugin_version = '2.0.0'

    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadow_plugin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = "hu.suppoze.pupperbot.PupperBotApplication"

kapt {
    generateStubs = true
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url  "https://jitpack.io"
    }
    maven {
        url "https://dl.bintray.com/kotlin/exposed"
    }
}

dependencies {
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_coroutines_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-rx2:$kotlinx_coroutines_version"

    // Logging
    compile "io.github.microutils:kotlin-logging:$kotlin_logging_version"

    // Reflection
    compile "org.reflections:reflections:$reflections_version"

    // Networking
    compile "com.github.kittinunf.fuel:fuel-rxjava:$fuel_version"
    compile "com.google.code.gson:gson:$gson_version"

    // Discord
    compile "com.github.austinv11:Discord4j:$discord4j_version"

    // Reactive
    compile "io.reactivex.rxjava2:rxkotlin:$rxkotlin_version"

    // DI
    compile "com.github.salomonbrys.kodein:kodein:$kodein_version"
    
    // RSS
    compile "com.rometools:rome:$rome_version"

    // Database
    compile "org.xerial:sqlite-jdbc:$xerial_sqlite_jdbc"
    compile "org.jetbrains.exposed:exposed:$exposed"
}

task copyResources(type: Copy) {
    from 'token_release.txt'
    into 'build/libs'
    rename ('token_release.txt', 'token.txt')
}