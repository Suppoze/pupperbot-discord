group 'hu.dogecrib.pupperbot'
version '0.1'

buildscript {
    ext.kotlin_version = '1.1.0-beta-22'
    ext.rxjava_version = '2.0.5'
    ext.fuel_version = '1.4.0'
    ext.discord4j_version = '2.7.0:shaded'

    repositories {
        mavenCentral()
        maven {
            url "http://dl.bintray.com/kotlin/kotlin-eap-1.1"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url  "https://jitpack.io"
    }
    maven {
        url "http://dl.bintray.com/kotlin/kotlin-eap-1.1"
    }
}

dependencies {
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Networking
    compile "com.github.kittinunf.fuel:fuel-rxjava:$fuel_version"

    // Discord
    compile "com.github.austinv11:Discord4j:$discord4j_version"

    // Reactive
    compile "io.reactivex.rxjava2:rxjava:$rxjava_version"
}