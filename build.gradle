group 'hu.suppoze.pupperbot'
version '0.1'

buildscript {
    ext.kotlin_version = '1.1.2-2'
    ext.kotlinx_coroutines_version = '0.15'
    ext.rxkotlin_version = '2.0.2'
    ext.fuel_version = '1.6.0'
    ext.gson_version = '2.8.0'
    ext.discord4j_version = 'dev-SNAPSHOT'
    ext.kodein_version = '4.0.0-beta2'
    ext.rome_version = '1.7.2'
    ext.xerial_sqlite_jdbc = '3.16.1'
    ext.exposed = '0.8'

    repositories {
        mavenCentral()
        maven {
            url "https://dl.bintray.com/kotlin/kotlin-eap-1.1"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = "hu.suppoze.pupperbot.PupperBotApplication"

run {
    if (System.getProperty("args") != null) {
        args System.getProperty("args").split()
    }
}

kapt {
    generateStubs = true
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url  "https://jitpack.io"
    }
    maven {
        url "https://dl.bintray.com/kotlin/kotlin-eap-1.1"
    }
    maven {
        url "https://dl.bintray.com/kotlin/exposed"
    }
}

dependencies {
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_coroutines_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-rx2:$kotlinx_coroutines_version"

    // Networking
    compile "com.github.kittinunf.fuel:fuel-rxjava:$fuel_version"
    compile "com.google.code.gson:gson:$gson_version"

    // Discord
    compile "com.github.austinv11:Discord4j:$discord4j_version"

    // Reactive
    compile "io.reactivex.rxjava2:rxkotlin:$rxkotlin_version"

    // DI
    compile "com.github.salomonbrys.kodein:kodein:$kodein_version"
    
    // RSS
    compile "com.rometools:rome:$rome_version"

    // Database
    compile "org.xerial:sqlite-jdbc:$xerial_sqlite_jdbc"
    compile "org.jetbrains.exposed:exposed:$exposed"
}