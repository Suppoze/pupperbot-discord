group 'hu.suppoze.pupperbot'
version '0.3'

buildscript {
    ext.kotlin_version = '1.2.0-beta-31'
    ext.kotlinx_coroutines_version = '0.19.1'
    ext.kotlin_logging_version = '1.4.6'
    ext.log4j2_version = '2.9.1'
    ext.reflections_version = '0.9.11'
    ext.rxkotlin_version = '2.1.0'
    ext.fuel_version = '1.11.0'
    ext.gson_version = '2.8.2'
    ext.jda_version = '3.3.1_286'
    ext.kodein_version = '4.1.0'
    ext.jsoup_version = '1.10.3'
    ext.shadow_plugin_version = '2.0.1'

    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url "http://dl.bintray.com/kotlin/kotlin-eap-1.2"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadow_plugin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = "hu.suppoze.pupperbot.PupperBotApplication"

kapt {
    generateStubs = true
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url  "https://jitpack.io"
    }
    maven {
        url "http://dl.bintray.com/kotlin/kotlin-eap-1.2"
    }
}

dependencies {
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_coroutines_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-rx2:$kotlinx_coroutines_version"

    // Logging
    compile "io.github.microutils:kotlin-logging:$kotlin_logging_version"
    compile "org.apache.logging.log4j:log4j-slf4j-impl:$log4j2_version"

    // Discord
    compile "net.dv8tion:JDA:$jda_version"

    // Reflection
    compile "org.reflections:reflections:$reflections_version"

    // Networking
    compile "com.github.kittinunf.fuel:fuel-rxjava:$fuel_version"
    compile "com.google.code.gson:gson:$gson_version"

    // Reactive
    compile "io.reactivex.rxjava2:rxkotlin:$rxkotlin_version"

    // DI
    compile "com.github.salomonbrys.kodein:kodein:$kodein_version"

    // Scraper
    compile "org.jsoup:jsoup:$jsoup_version"
}

task copyResources(type: Copy) {
    from 'token_release.txt'
    into 'build/libs'
    rename ('token_release.txt', 'token.txt')
}