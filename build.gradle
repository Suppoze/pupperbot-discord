group 'hu.dogecrib.pupperbot'
version '0.1'

buildscript {
    ext.kotlin_version = '1.1.0-beta-17'
    ext.fuel_version = '1.4.0'
    ext.discord4j_version = '2.7.0:shaded'

    repositories {
        mavenCentral()
        maven {
            url "http://dl.bintray.com/kotlin/kotlin-eap-1.1"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url  "https://jitpack.io"
    }
    maven {
        url "http://dl.bintray.com/kotlin/kotlin-eap-1.1"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.github.kittinunf.fuel:fuel:$fuel_version"
    compile "com.github.austinv11:Discord4j:$discord4j_version"
}